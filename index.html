<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Car Insurance Application</title>
  </head>
  <body>
    <div class="container">
      <div id="ct-body">
        <h1>GEckO QUOTE GENERATOR</h1>
        <p>For the best coverage at the lowest price <br>ask for GEckO!</p>
        <img src="img/images.jpg" alt="funny gecko">
        <form id="insurance">
          <label for="age">ENTER AGE</label>
          <input id="age" type="text"><br>
          <label for="gender">SELECT GENDER</label>
          <select id="gender">
            <option value="female">female</option>
            <option value="male">male</option>
          </select>
          <button type="submit" class="btn">GIVE ME MY QUOTE!</button>
          <div id="quote">
            <p>Your estimated monthly fee is: $<span id="rate"></span><br> for our best coverage on car insurance. <br>Call an agent today!</p>
          </div>
        </form>
       </div>
    </div>













  </body>
</html>
